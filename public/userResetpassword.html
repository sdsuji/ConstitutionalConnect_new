<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstitutionalConnect</title>
    <link rel="icon"  href="Src/images/favicon.jpeg">
    <link href="Src/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="landingPage.css">
    <link rel="stylesheet" href="userResetpassword.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="background-image-container">
        <div class="second-div">
            <div class="container">
                <form>
                    <h1>Reset Password</h1>
                    <div class="input-box1">
                        <input type="password" placeholder="Enter New Password" id="reset_password">
                        <span id="passwordError" class="error"></span>
                        
                        <input type="password" placeholder="Confirm Password" id="reset_confirm_password">
                        <span id="confirmPasswordError" class="error"></span>
                        
                        <input type="text" placeholder="Enter OTP received in your email" id="reset_otp">
                        <span id="otpError" class="error"></span>
                    </div>
                    
                    <div>
                        <button type="button" class="btn btn-success">Reset Password</button>
                    </div>
                    
                    <!-- Success or Error message below the form -->
                    <div id="statusMessage" class="status-message"></div>
                </form>
    
            </div>
        </div>
        </div>
        </div>
        <script src="userResetpassword.js"></script>   
</body>
</html>
