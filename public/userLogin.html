<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon"  href="Src/images/favicon.jpeg">
    <link href="bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="landingPage.css">

<body>
    <div class="container-fluid p-0">
    <div class="background-image-container">
    <div class="second-div">
        <div class="container">
            <form>
                <h1>Login</h1>
                <div class="input-box1">
                    <input type="text" placeholder="Email Address" id="email_id_login">
                    <span id="emailError" class="error"></span>
                    <input type="password" placeholder="Password" id="password_login">
                    <span id="passwordError" class="error"></span>
                </div>  
                <div>
                    <button type="submit" class="btn btn-success">Login</button>
                    <p id="statusLabel"></p>
                </div>
                <div class="register">
                    <a href="userRegister.html" >New user Register</a> 
                </div>
            </form>

        </div>
    </div>
    </div>
    </div>
