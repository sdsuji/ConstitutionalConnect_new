<body>
    <header class="header_sec">
        <nav>
            <a href="userhome.html" >Home<span></span></a>

            <a href="userNewsletter.html">NewsLetter<span></span></a>
            <div class="profile_icon_user">
                <i class=" fa fa-user profile-icon"></i>
                <ul class="dropdown_menu">
                    <li class="sub_item_userprofile">
                        <p onclick="updateprofile()">Update Profile</p>
                    </li>
                    <li class="sub_item_userprofile">

                    </li>
                    <li class="sub_item_userprofile">

    <div class="container-fluid p-0">
       
        <div class="third-div hidden">
            <div class="second-container">
                <form id="userForm">
                    <h1>Your profile details</h1>
                    <div class="input-box2">
                        <input type="text" id="name_register" placeholder="Name">
                        <span id="nameError" class="error"></span>

                        <input type="text" id="profession_register" placeholder="Profession">
                        <span id="professionError" class="error"></span>

                        <input type="text" id="Institution_register" placeholder="Institution/Organisation Name">
                        <span id="institutionError" class="error"></span>

                        <input type="text" id="email_id_register" placeholder="Email Address" readonly>
                        <span id="emailError" class="error"></span>

                        <input type="tel" id="phoneno_register" placeholder="Phone number">
                        <span id="phoneError" class="error"></span>
                    </div><br>
                    
                    <button id="edit_button">Edit</button>
                    <button id="save_button" style="display:none;">Save</button><br>
                    <div id="status_message" style="display:none;"></div>

                </form>
            </div>
        </div>
    
</div>
